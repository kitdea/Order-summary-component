<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex flex-column m-auto">


  <div class="card card-container d-flex justify-content-center">
    <img src="/images/illustration-hero.svg" class="card-img-top img-top-radius" alt="...">

    <div class="card-body p-4 text-center">
      <h3 class="card-title fw-bolder">Order Summary</h3>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="annual-plan-section d-flex justify-content-between align-items-center position-relative my-3 p-3">
        <img src="/images/icon-music.svg">
        <div>
          <strong>Annual Plan</strong>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="txt-change">Change</a>
      </div>
      <div class="d-flex flex-column">
        <a href="#" class="btn btn-payment rounded-3 p-2">Proceed to Payment</a>
        <a href="#" class="btn btn-order rounded-3 p-2">Cancel Order</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francis Mar Rosales</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
